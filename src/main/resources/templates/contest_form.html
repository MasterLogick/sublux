<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create contest</title>
</head>
<body>
<form action="#" method="post" th:action="@{/contest/create}" th:object="${contestForm}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}" type="text"></td>
            <td th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name error</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input th:field="*{description}" type="text"></td>
            <td th:errors="*{description}" th:if="${#fields.hasErrors('description')}">Name error</td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
